<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            position:relative;
        }
        .primary-keyword {
            position:relative;
            z-index: 0;
            display:block;
            width:780px;
            height:60px;
            line-height: 60px;
            text-align:center;
            border-bottom:2px solid #000;
            padding: 0 50px;
        }
        .primary-keyword > a {
            position:relative;
            z-index: -1;
            color:#cecece;
            font-size:20px;
            /* display:block;width:100%;height:100%; */
        }
        a, a:hover {text-decoration:none;}
        .search {
            position:absolute;
            left:0; top:50%; transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <form action="" id="form">
        <span class="primary-keyword"><a href="#">primary keyword</a></span>
        <input type="submit" class="search">
    </form>
    <script>
        const form_node = document.querySelector("#form");
        const primaryKeyword = document.querySelector(".primary-keyword");
        const input = document.querySelector(".search");
        primaryKeyword.addEventListener("click", function(e){
            e.preventDefault();
            console.log("parent click");
            // console.dir(this);
            this.children[0].classList.add("check");
        }, {capture:false});
        primaryKeyword.children[0].addEventListener("click", function(e){
            console.log(e);
            e.preventDefault();
            console.log("child click");
            form_node.submit();
        })
        window.onload = function(){
            input.focus();
        }
    </script>
</body>
</html>
