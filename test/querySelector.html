<body>
	<script>
		const DIV = document.createElement("div");
		DIV.classList.add("check")
		document.body.appendChild(DIV);

		function CatcherDOM(config){
			this.Target = config.rootElement.querySelectorAll(".check");
			CatcherDOM.prototype.test = function(){
				console.log(0);
				console.log(this);
			}
			CatcherDOM.prototype.init = function(){
				console.log(1);
				this.test();
			}
			console.log(2);
			this.init();
		}
		const catcher = new CatcherDOM({rootElement : document.body});
		console.log(catcher);
	</script>
