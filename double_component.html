<html lang="ko">
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
	<div class="_component_ Class-a">
		<button class="btn">type="button"</button>
		<p class="txt">welcome to earth</p>
	</div>
	<div class="_component_ Class-b">
		<button class="btn">type="button"</button>
		<p class="txt">welcome to earth</p>
		<input type="text">
	</div>
	<script>
		const parent_node = document.querySelectorAll("._component_");
		
		$(parent_node).each(function(){
			var $parent = $(this);
			$parent.find(".btn").on("click", function(){
				$this = $(this);
				$this.siblings().text("catched target");
			})
		})
	</script>
</body>
