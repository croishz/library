<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {margin:0;}
		[dir="rtl"] {direction:rtl;}
		[role="tablist"] {margin-top:20px;}
		[role="tablist"] > .scrollContainer {
			/* overflow-x: scroll; */
			overflow: hidden;
			border:1px solid #000;
			box-sizing: border-box;
		}
		[role="tablist"] .scroller {
			display:flex;
			margin:0 -6px;
			will-change:contents;
		}
		[role="tablist"] [role="tab"] {padding:14px 20px; margin:0 6px; cursor: pointer;}
		[role="tablist"] [role="tab"]:nth-child(odd) {background-color:lightcoral; flex-basis:140px; min-width:140px;}
		[role="tablist"] [role="tab"]:nth-child(even) {background-color:gainsboro; flex-basis:auto;}
		[role="tablist"] [role="tab"][aria-selected="true"],
		[role="tabpanel"].active {background-color:#333; color:#fff;}
		/* ui elements */
		[role="tablist"] button {border:none; padding:0; margin:0; font:1rem inherit inherit;}
		[role="tablist"] .indicator button {padding:4px 10px; cursor: pointer;}

		/* sample variation */
		#tab1 .scrollContainer {
			width:45%;
			min-width:500px;
		}
	</style>
</head>

	<script>
		function Tab(config){
			this.rootElement = config.rootElement;
			this.tabUnits = config.rootElement.querySelectorAll("[role=tab]") || config.rootElement.querySelectorAll(".tab")
			this.tabPanelWrap = config.panelWarpElement || document.querySelector(`${config.rootElement.getAttribute("id")}_panels`) || config.rootElement.nextElementSibling;
			this.tabPanels = this.tabPanelWrap.children;
			this.indicator = config.indicator || config.rootElement.querySelector(".indicator");
			this.activeIndex = config.startIndex || 0;
			this.activeClass = config.activeClassOnTab || "active";
			this.beforeIndex = this.activeIndex;
			this.webAccessibility = config.webAccessibility || false;
			this.addBindKeys = config.addBindKeys || {};
			this.isAutomaticTab = config.focusWithPosition === "automatic" ? true : false; 
			this.isRTL = config.direction === "rtl" ? true : false;

			const self = this;	// for prototype method call;
			const addBindKeys = this.addBindKeys;
			const setPositionByIndex = {
				next : ()=> this.activeIndex = (this.tabUnits.length <= this.activeIndex + 1) ? this.activeIndex : this.activeIndex + 1,
				prev : ()=> this.activeIndex = (0 > this.activeIndex - 1) ? this.activeIndex : this.activeIndex - 1,
				last : ()=> this.activeIndex = (this.tabUnits.length - 1),
			   first : ()=> this.activeIndex = 0
			};
			
			
			Tab.prototype.tabEvent = function(){
				this.tabUnits.forEach(
					unit => {
						// by click
						unit.addEventListener("click", (event)=>{
							console.group();
							console.log(`%cEvent: ${event.type}`, "color:steelblue");
							// console.log("this: ", this);
							console.log("unit: ", unit);
							console.log(unit.offsetLeft);
							console.log("Matched event.target: ", event.target === unit);
							console.groupEnd();
							
							const CHOOSE = event.type === "click" && "CHOOSE";
							
							self.getIndex(unit);
							self.markActive(this.activeIndex);
							self.animate(this.rootElement.querySelector(".scroller"), (unit.offsetLeft * -1));
						});
						// by keyup
						/*
							
						*/
						unit.addEventListener("keyup", ({keyCode})=>{
							console.group();
							console.log(`%cEvent: ${event.type} / ${event.keyCode}`, "color:steelblue");
							// console.log("this: ", this);
							// console.log("unit: ", unit);
							// console.log("Matched event.target: ", event.target === unit);
							console.groupEnd();

							self.keyHandler(keyCode);
						});
					}
				);
				if(this.indicator){
					Array.prototype.forEach.call(
						this.indicator.children, 
						arrow => arrow.addEventListener("click", (event)=>{
							event.stopPropagation();
							const {currentTarget, target} = event;
							const label = arrow.getAttribute("aria-label");
							const forceFocus = true;

							console.group();
							console.log(`%cIndicator: ${event.target}`, "color:steelblue");
							console.log("Arrow: ", label);
							console.groupEnd();

							this.beforeIndex = this.activeIndex;
							
							switch(label){
								case "Previous tab" : 
									setPositionByIndex.prev();
									break;
								case "Next tab" : 
									setPositionByIndex.next();
									break;
								default : break;
							}

							this.setPosition(this.activeIndex);
						})
					)
				}
			};
			Tab.prototype.keyHandler = function(_keyCode){
				console.group();
				console.log("%ckeyHandler: ", "color:steelblue");
				console.log("this: ", this);
				console.groupEnd();

				const NEXT_TAB = "NEXT";
				const PREV_TAB = "PREV";
				const FIRST_TAB = "FIRST";
				const LAST_TAB = "LAST";
				const KeyMore = this.isRTL ? {} : this.addBindKeys;
				const action = Object.assign({
					// default keys;
					"40" : !this.isRTL ? NEXT_TAB : PREV_TAB,
					"39" : !this.isRTL ? NEXT_TAB : PREV_TAB,
					"38" : !this.isRTL ? PREV_TAB : NEXT_TAB,
					"37" : !this.isRTL ? PREV_TAB : NEXT_TAB,
					"36" : FIRST_TAB,
					"35" : LAST_TAB
				}, KeyMore);

				this.keyAction(action[`${_keyCode}`]);
			};
			Tab.prototype.keyAction = function(_action){
				console.group();
				console.log("%ckeyHandler: ", "color:steelblue");
				console.log("action type: ", _action);
				console.log("this: ", this);
				console.groupEnd();

				switch(_action){
					case "NEXT" : 
						this.activeIndex = (this.tabUnits.length <= this.activeIndex + 1) ? this.activeIndex : this.activeIndex + 1;
						break;
					case "PREV" : 
						this.activeIndex = (0 > this.activeIndex - 1) ? this.activeIndex : this.activeIndex - 1;
						break;
					case "FIRST" : 
						this.activeIndex = 0;
						break;
					case "LAST" : 
						this.activeIndex = (this.tabUnits.length - 1);
						break;
					default : break;
				}

				this.setPosition(this.activeIndex);
			};
			Tab.prototype.getBeforeIndex = function(){
				console.group();
				console.log("%cGet before index: ", "color:steelblue");
				console.log("this: ", this);
				console.groupEnd()
				return this.beforeIndex = this.activeIndex;
			};
			Tab.prototype.setPosition = function(_index){
				console.group();
				console.log("%cSet Position: ", "color:steelblue");
				console.log("Go to: ", this.activeIndex);
				console.log("this: ", this);
				console.groupEnd();
				
				// console.log("focus element [before]: ", document.activeElement);
				if(this.isAutomaticTab){
					if( this.tabUnits[_index].tabIndex === -1 ){
						this.tabUnits[this.beforeIndex].tabIndex = -1;
						this.tabUnits[_index].tabIndex = 0;
					}
					this.markActive(_index);
					this.tabUnits[_index].focus();
				}else{
					this.tabUnits[_index].focus();
				}
				// console.log("focus element [after]: ", document.activeElement);
				self.animate(this.rootElement.querySelector(".scroller"), (this.tabUnits[_index].offsetLeft * -1));
			};
			Tab.prototype.getIndex = function(_this){
				console.group();
				console.log(`%cGet index : ${this.activeIndex}`, "color:steelblue");
				console.groupEnd();

				const siblings = _this.parentElement.children;

				this.activeIndex = Array.prototype.findIndex.call(siblings, sibling=> sibling === _this);   
			};
			Tab.prototype.markActive = function(_index){
				
				console.group();
				console.log("%cMarking Active tab: ", "color:steelblue");
				console.log("this: ", this);
				console.log("this context index: ", this.activeIndex);
				console.log("param index: ", _index);
				console.log("use wai-aria:", this.webAccessibility);
				console.groupEnd();
				
				const index = _index || this.activeIndex;
				const tabUnits = this.tabUnits;
				const tabPanels = this.tabPanels;
				const activeClass = this.activeClass;
				const activeUnit = tabUnits[index];
				const activePanel = tabPanels[index];
				const useWA = this.webAccessibility;

				// reset attribute				
				tabUnits.forEach((unit, i) => {
					unit.classList.remove(activeClass);
					useWA && unit.setAttribute("aria-selected", false);
					if(index === i){
						unit.classList.add(activeClass);
						useWA && unit.setAttribute("aria-selected", true);
					}
				});
				
				Array.prototype.forEach.call(tabPanels, (panel, i) => {
					panel.classList.remove(activeClass);
					if(index === i){ panel.classList.add(activeClass); }
				});
			};
			Tab.prototype.animate = function(target, distance){
				console.group();
				console.log(`%cAnimate`, "color:red;font-size:18px");
				console.log("target:", target);
				console.log("distance:", distance);
				console.groupEnd();
				target.style.transform = `matrix(1,0,0,1,${distance},0)`
			};
			// calculate
			Tab.prototype.calculate = {
				scrollContainerWidth : (debugFlag)=>{
					const width = this.rootElement.querySelector(".scrollContainer").offsetWidth;
					debugFlag && console.log(width);
			
					return width;
				},
				scrollBeltWidth : (debugFlag)=>{ 
					const scrollItem = this.rootElement.querySelectorAll("[role=tab]");
					const scrollItemMargin = parseInt(window.getComputedStyle(scrollItem[0], null).getPropertyValue("margin-left").replace("px", ""));
					const baseWidth = scrollItemMargin * 2 * (scrollItem.length - 1);
					const totalWidth = Array.prototype.reduce.call(scrollItem, (total, _tab)=> total + _tab.offsetWidth, baseWidth);

					if(debugFlag){
						console.group();
						console.log(scrollItem);
						console.log(`scrollItemMargin : ${scrollItemMargin}`);
						console.log(`baseWidth : ${scrollItemMargin}`);
						console.log(`totalWidth : ${totalWidth}`);
						console.groupEnd();
					}

					return totalWidth;
				},
				scrollBoundRange : (containerWidth, debugFlag)=>{
					console.group();
					console.log(`%cCalculate.scrollBoundRange`, "color:red;font-size:18px");
					console.log("this:", this);
					console.groupEnd();
					const leftRange = Math.floor( containerWidth * 0 );
					const rightRange = Math.floor( ( containerWidth - this.calculate.scrollBeltWidth(true) ) * 1 );

					if(debugFlag){
						console.log(`leftRange : ${leftRange}`);
						console.log(`rightRange : ${rightRange}`);
					}

					return [leftRange, rightRange];
				}
			}
			Tab.prototype.init = function(){
				// console.log("proto : ", this);
				this.calculate.scrollBoundRange( this.calculate.scrollContainerWidth(true), true);
				// pre setting
				this.tabUnits.forEach( (unit, idx) => this.activeIndex === idx && ( unit.tabIndex = 0 ) );
				this.tabEvent();
			};
			self.init();

			// const init = ()=>{

			// 	console.log(this);
			// 	self.init();
			// 	// this.init();

			// 	self.event();
			// };
			// Tab.prototype.init();
		}
		
		const tenKey = {
			"104" : "PREV",
			"100" : "PREV",
			"102" : "NEXT",
			"98" : "NEXT",
			"103" : "FIRST",

		const tab = document.querySelectorAll("[role=tablist]");

		const tablist1 = new Tab({

		const tablist2 = new Tab({

			focusWithPosition : "automatic",
			direction : "rtl"
		});
