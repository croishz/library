<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {overflow-y: scroll; overscroll-behavior:none;}
        .ddd {height:1000vh; padding-top:700vh; background-color: springgreen;}
        .pop {position: fixed; left:0; right:0;}
        .layer {display:none; height:200vh; padding:40px; position: relative;}
        .layer:before {content:''; position: fixed; top:0; bottom:0; left:0; right:0; background-color:hsla(0, 0%, 0%, 0.5);}
        .layer .container {position:relative; z-index:10; width:100%; height:100%; background-color:steelblue;}
        .btn {cursor:pointer; min-width:140px; background-color:lightsalmon; color:#fff; font-size:20px; padding:13px 0; border-radius: 10px; border:1px solid #cecece;}
    </style>
    
</head>
<body>
    <div class="ddd"><button class="btn" type="button">Btn</button></div>
    <div class="layer"><div class="container"><button class="btn-c" type="button">Btn</button></div></div>
    <script>
        document.querySelector('.btn').addEventListener('click', function(){
            const d = window.pageYOffset;
            document.querySelector('.ddd').classList.add('pop');
            document.querySelector('.ddd').style.top = '-' + d + 'px';
            document.querySelector('.layer').style.display = 'block';
        }, false);
        document.querySelector('.btn-c').addEventListener('click', function(){
            document.querySelector('.ddd').classList.remove('pop');
            document.querySelector('.ddd').style.top = '';
            document.querySelector('.layer').style.display = 'none';
        }, false);
    </script>
</body>
</html>
