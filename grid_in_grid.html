<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
			html, body {height:100%;}
			.grid {display:grid; height:100%;}
			.grid .box_left {
				background:tan;
				grid-column: 1;
				grid-row: 1;
			} 
			.grid .box_right {
				display:grid;
				background:#eee;
				grid-column: 2;
				grid-row: 1;
			} 
			.grid .contents_top {
				background:lightcoral;
				grid-column: 1;
				grid-row: 1;
			} 
			.grid .contents_bottom {
				display:grid;
				background:transparent;
				grid-column: 1;
				grid-row: 2;
			} 
			.grid .contents_bottom div {grid-column:1;}
			.grid .contents_bottom div:nth-child(even){background:lightcoral;}
			.grid .contents_bottom div:nth-child(odd){background:steelblue;}
			.grid .contents_bottom div:nth-child(1) {grid-row:1}
			.grid .contents_bottom div:nth-child(2) {grid-row:2}
			.grid .contents_bottom div:nth-child(3) {grid-row:3}
			.grid .contents_bottom div:nth-child(4) {grid-row:4}
			.grid .contents_bottom div:nth-child(5) {grid-row:5}
			.grid .contents_bottom div:nth-child(6) {grid-row:6}
			.grid .contents_bottom div:nth-child(7) {grid-row:7}
			.grid .contents_bottom div:nth-child(8) {grid-row:8}
			.grid .contents_bottom div:nth-child(9) {grid-row:9}
			.grid .contents_bottom div:nth-child(10) {grid-row:10}
		</style>
</head>
<body>
	
</body>
</html>
