<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
</head>
<body>
    <!--
        - 기본 시나리오.

        일별로 지출 내역 기재.
        일별, 월별, 기간별 지출 내역의 total. :: drag 시 caculator 창에 표시.
        입력한 지출 내역의 상세 내역을 재입력 가능. 내역의 네스팅 기능 제공.  
        지출 내역의 레이블링 가능.
        하나의 내역에 다중 레이블링 가능.
        레이블은 커스텀으로 추가할 수 있음. 
        동일 레이블의 지출 내역을 total. 이 값은 기간 조회가 가능. 
        레이블링 간의 값을 연산-+ -, %할 수 있음.
        같은 지출이면 증감값을 계산. 원하는 경우 절대값과 비율로 표시.

        - 예상 시나리오. 
        /*
        2020.03.13 [금]

        '장보기' : 300,000 [기본 레이블 - 지출]
            대파 : 2,000
            양파 1망(대) : 4,500
            파이 : 2,700
            고기 : 100,000
                돼지 목살 : 27,000
                삽겹살 : 23,000
                한우 채끝 : 50,000 
        */
        - 이슈.

        카드 결제 시, 결제 납부와 일별 지출 내역이 중복될 때, 해당 값만큼의 차감이 문제.
        청구 할인으로 실제 지출이 낮아질 때.
        결제 금액이 카드 + 현금, 카드 + 상품권, 현금 + 상품권으로 혼용일 때
        같은 지출을 string으로 비교하기 어려움. 
        할부 결제.

        - 내역 입력 방식. 

        항목명 : 값. [지출]/[수입] (카드/현금/상품권/사이버머니... 이건 커스텀 레이블링으로 하도록 하는 게 나을 듯.)

        
    -->
</body>
</html>
