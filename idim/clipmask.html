	<script>
		let frameCount = 0;
		const ratio = 3;
		const quotient = 0.45
		const maskingArea = document.querySelector(".masking-wrap");
		const image = maskingArea.children[0].children[3];
		const initialW = image.attributes.getNamedItem("width").value;
		const animate = (timestamp)=>{
			// console.log(timestamp);
			
			let w = image.attributes.getNamedItem("width").value;
			
			w = w -= ratio;
			frameCount = (initialW - w) / ratio;
			console.log(w);
			console.log(frameCount);

			if(w > 920){
				image.setAttribute("width", w);
				image.setAttribute("height", parseInt((1785 * w) / 1300));
				maskingArea.children[0].children[3].setAttribute("opacity", (1 - (frameCount * quotient * 0.01 ).toFixed(2) ));
				this.requestAnimationFrame(animate);
			}
		}
		window.onload = function(){
			console.log("ready");
			animate();
		}
		
	</script>
