<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>sticky bottom</title>
	<style>
		/* * {margin: 0;padding: 0;} */
		/* .wrap:after {content:"";display:block;width:100%;padding-bottom:48.2%;background:chartreuse;margin-top:-48.2%;} */
		html, body {height:100%;margin: 0;padding: 0;}
		.wrap {max-width:500px;width:100%;position:fixed;top:0; bottom:0; left:0;box-sizing:border-box; }
		.container {height:100%; outline:1px solid lightcoral; outline-offset:-1px; padding-bottom:48.2%; box-sizing:border-box;}
		ul {height:100%;overflow-y:auto;margin: 0;padding: 0;}
		ul li {list-style:none; height:30px; line-height: 28px; border-bottom:1px solid #cecece; padding-left:14px; box-sizing:border-box;}
		img {max-width:100%;vertical-align: top;position:absolute; bottom:0; left:0;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="container">
			<ul>
				<li>item1</li>
				<li>item2</li>
				<li>item3</li>
				<li>item4</li>
				<li>item5</li>
				<li>item6</li>
				<li>item7</li>
				<li>item8</li>
				<li>item9</li>
				<li>item10</li>
				<li>item11</li>
				<li>item12</li>
				<li>item13</li>
				<li>item14</li>
			</ul>
		</div>
		<img src="64345515681791467.gif" alt="">
	</div>
</body>
</html>
