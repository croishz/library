<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label class="mat-slide-toggle-label" for="mat-slide-toggle-1-input">
      <div class="mat-slide-toggle-bar">
        <input
          type="checkbox"
          role="switch"
          class="mat-slide-toggle-input cdk-visually-hidden"
          id="mat-slide-toggle-1-input"
          tabindex="0"
          aria-label="Show Specifications"
        />
        <div class="mat-slide-toggle-thumb-container">
          <div class="mat-slide-toggle-thumb"></div>
          <div
            mat-ripple=""
            class="mat-ripple mat-slide-toggle-ripple mat-focus-indicator"
          >
            <div
              class="mat-ripple-element mat-slide-toggle-persistent-ripple"
            ></div>
          </div>
        </div>
      </div>
      <span class="mat-slide-toggle-content">
        <span style="display: none">&nbsp;</span>
        <span
          _ngcontent-serverapp-c481=""
          class="ng-star-inserted"
          aria-hidden="true"
          >Show Specifications</span
        >
      </span>
    </label>
  </body>
</html>
