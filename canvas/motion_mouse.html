<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Motion 3. mouse position</title>
	<style>
		body {margin:0;}
		.log {padding:18px; line-height:1.8; position:fixed; background-color:tan;}
		.check-area {background-color:tan; border:1px solid #a03490; width:400px; height:300px; position: fixed; top:50%; left:50%; transform:translate(-25%, -25%);}
		/* .canvas_wrap {position: relative;} */
		.canvas {outline:1px solid #eee;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="log">&nbsp;</div>
		<div class="canvas_wrap">
			<canvas class="canvas">Your browser do not supported canvas</canvas>
		</div>
	</div>
	<script>
		const canvas = document.querySelector(".canvas");
		// canvas.width = innerWidth;
		canvas.height = innerHeight - 4;
        canvas.width = document.querySelector('html').clientWidth;
        // canvas.height = document.querySelector('html').offsetHeight;
		const cx = canvas.getContext("2d");

		const mouse = {
			x : 0,
			y : 0,
		}
		let radius = 2;

		function draw(){
			cx.beginPath();
			cx.arc(mouse.x, mouse.y, radius, 0, Math.PI*2, false);
			cx.fillStyle = "tan";
			cx.fill();
			cx.closePath();
		}

		// const tg = document.querySelector(".check-area");

		// let radius = 50;

		// const mouse = {
		// 	x : 100,
		// 	y : 100
		// }

		function update(){
			radius = 40;
			draw();
		}
			
		canvas.addEventListener("mousemove", function(event){
			// console.log(event);
			document.querySelector(".log").innerHTML = 
			"clientX : " + event.clientX + 
			", clientY : " + event.clientY + "<br>" + 
			"pageX : " + event.pageX + 
			", pageY : " + event.pageY + "<br>" +
			"layerX : " + event.layerX + 
			", layerY : " + event.layerY + "<br>" +
			"offsetX : " + event.offsetX +
			", offsetY : " + event.offsetY + "<br>" +
			"screenX : " + event.screenX +
			", screenY : " + event.screenY + "<br>" +
			"x : " + event.x +
			", y : " + event.y;
			
			mouse.x = event.offsetX;
			mouse.y = event.offsetY;
			// cx.clearRect(0,0,canvas.width, canvas.height);
			draw();
			
			if(  event.clientX > 1000 &&  event.clientY > 700 ){
				requestAnimationFrame(update);
			}
		// 	// x = event.x;
		// 	// y = event.layerY;
		// 	// cx.clearRect(0,0,canvas.width, canvas.height);
		// 	// cx.fillText("Hello, world", x, y);

		// 	// if (tg.length > 1){
		// 	// 	tg.addEventListener("mouseenter", function(event){
		// 	// 		this.innerHTML(event.target);
		// 	// 	})
		// 	// }
		}, false);

		

		// function animate(){
		// 	requestAnimationFrame(animate);
		// 	cx.clearRect(0,0,canvas.width, canvas.height);
		// 	circle.update(r);
		// }
	</script>
