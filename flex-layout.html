<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body {padding:0; margin: 0;}
		.wrap {width:100%;}
		ul {
			width:700px;
			display:flex;
			flex-wrap: nowrap;
			flex-direction: row;
			justify-content: flex-start;
			padding:0;
		}
		li {
			width:200px;
			height:50px;
			line-height: 50px;
			margin-left: 10px;
			outline:1px solid currentColor;
			outline-offset: -1px;
			color:tan;
			text-align: center;
			list-style:none;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
			<li>item5</li>
			<li>item6</li>
		</ul>
	</div>
</body>
</html>
